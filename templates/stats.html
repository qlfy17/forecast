<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Queries</title>
</head>

<body>
    <h1>Latest Lat/Long Lookups</h1>
    <table border="1">
        <tr>
            <th>Cities</th>
        </tr>
        {% for city in cities %}
        <tr>
            <td>{{ city.name }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
